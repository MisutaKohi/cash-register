<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Register</title>
  <link rel="stylesheet" href="styles.css"> </head>
<body>
  <h1>Cash Register Project</h1>
  <div id="change-due" class="hidden"></div>
  <div id="customer-input">
    <label for="cash">Enter cash from customer:</label>
    <input id="cash" type="number" min="0">
    <button id="purchase-btn">Purchase</button>
  </div>
  
  <div id="cash-register">
    <div id="display">
      <div id="inner-display">
        <span>Total: <span id="price-display">$3.26</span></span>
      </div>
    </div>
    <div id="display-attachment"></div>

    <div id="cash-register-body">
      <div id="buttons">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div id="cash-in-drawer">
        <span><strong>Change in drawer:</strong></span>
        <span id="change-display"></span>
      </div>
    </div>

    <div id="cash-drawer">
      <div id="cash-drawer-handle"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
